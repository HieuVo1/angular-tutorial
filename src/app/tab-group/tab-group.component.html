<div class="tab-header">
  <div class="tab-header-item" *ngFor="let tab of tabPanelList;let index = index" [class.active]="index == activeIndex"
    (click)="activeIndexChange.emit(index)">
    {{tab.title}}
    <button (click)="removeTab(tab)">Remove</button>
  </div>
</div>


<div class="tab-body" *ngIf="tabPanelList.length; else noTabs">
  <ng-container *ngTemplateOutlet="tabPanelList[activeIndex].panelBody"></ng-container>
</div>

<ng-template #noTabs>
  No more tab.
</ng-template>
