<input type="text" [ngModel]='name' (ngModelChange)="name = $event">
<p>This is name: {{name}}</p>


<app-toggle [(checked)]="isCheck1">
  <h3>Header 1</h3>
  <label>Question 1</label>
  <p>Content 1</p>
</app-toggle>
<app-toggle [(checked)]="isCheck2">
  <h3>Header 2</h3>
  <ng-container ngProjectAs="label">Question 2</ng-container>
  <p>Content 2</p>
  <button>skip</button>
</app-toggle>
